<table class="table table-striped table-hover" [ngBusy]="busy">
  <thead class="thead-default">
    <tr>
      <th>Name</th>
      <th>Event</th>
      <th>Permissions</th>
    </tr>
  </thead>
  <tbody *ngFor="let purpose of purposes">
    <tr (click)="goToPurpose(purpose._id)">
      <td>{{purpose.name}}</td>
      <td>{{purpose.event.title}}</td>
      <td>{{purpose.permissions?.length || '0'}}</td>
    </tr>
  </tbody>
</table>

<div class="card card-outline-warning mt-5">
  <div class="card-header">
    <h3>Entwicklerinformationen: Purposes</h3>
  </div>
  <div class="card-block">
    <pre>{{purposes | json }}</pre>
  </div>
</div>
