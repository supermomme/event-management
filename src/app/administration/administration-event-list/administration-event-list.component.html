<table class="table table-striped table-hover">
  <thead class="thead-default">
    <tr>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Address</th>
      <th>Creator</th>
    </tr>
  </thead>
  <tbody *ngFor="let event of events">
    <tr (click)="goToEvent(event._id)">
      <td>{{event.title}}</td>
      <td>Placeholder</td>
      <td>Placeholder</td>
      <td>Placeholder</td>
      <td>{{event.creator.firstname}} {{event.creator.lastname}}</td>
    </tr>
  </tbody>
</table>

<div class="card card-outline-warning mt-5">
  <div class="card-header">
    <h3>Entwicklerinformationen: Registrations</h3>
  </div>
  <div class="card-block">
    <pre>{{events | json }}</pre>
  </div>
</div>
