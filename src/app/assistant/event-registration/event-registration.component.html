<ng-container [ngSwitch]="step">
  <app-event-registration-step-1 *ngSwitchCase="0" [(registration)]="registration" (stepChange)="setStep($event)"></app-event-registration-step-1>
  <app-event-registration-step-2 *ngSwitchCase="1" [(registration)]="registration" (stepChange)="setStep($event)"></app-event-registration-step-2>
</ng-container>
<pre>{{registration | json}}</pre>
